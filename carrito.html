<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <header>
        <div class="menu_nav">
            <button onclick="window. history.back()" class="volver_compra"><small>volver a la compra</small></button>
            <p>Tu Carrito de Compras</p>
        </div>
    </header>
    <div class="contenedor_carrito">
        <p id="carrito_vacio" class="carrito_vacio">Tu carrito esta vacio</p>
        <div id="cont_carrito_product" class="carrito_productos">
            <!--Aqui va ql div de los productos de carrito-->
        </div>
        <div class="cont_de_acciones">
            <div class="vaciar_carrito">
                <button id="vaciar_carrito" class="vaciar_carrito">Vaciar carrito</button>
            </div>
            <div class="total_compra">
                <div class="total-cont">Total: <p id="total" class="Total">300</p></div>
                <button onclick="finalisarCompra()" id="comprar">comprar</button>
            </div>
        </div>
    </div>
    <script src="carrito.js"></script>
</body>
</html>
